<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-stern demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-slider/paper-slider.html">
    <link rel="import" href="../my-stern.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic my-stern demo</h3>
          <my-stern id="stern"></my-stern>
          <paper-slider min=-45 max=45 step=1 value=0 id="slider" />
    </div>
    <script>
    slider.addEventListener("immediate-value-change", function() {
      stern.angle = slider.immediateValue;
    });
    slider.addEventListener("value-change", function() {
      stern.angle = slider.value;
    });
    </script>
  </body>
</html>
